spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: ${RABBITMQ_DEFAULT_USER}
    password: ${RABBITMQ_DEFAULT_PASS}
  application:
    name: config
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ASKU-PI/asku-config
          defaultLabel: main
          skipSslValidation: true
  security:
    user:
      password: ${CONFIG_SERVICE_PASSWORD}

server:
  port: 8888
